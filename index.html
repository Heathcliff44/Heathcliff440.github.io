<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Request</title>
  <style>
    body {
      background-color: #ffd8d8;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: #d60000;
    }

    .btn {
      margin: 20px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .yes-btn {
      background-color: #4caf50;
      color: white;
    }

    .no-btn {
      background-color: #ff4c4c;
      color: white;
    }

    .hidden {
      display: none;
    }

    .cute-img {
      width: 150px;
      margin-top: 20px;
    }

    .heart {
      font-size: 40px;
      color: pink;
      animation: float 1s infinite alternate;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <h1>Will you be my Valentine?</h1>
  <button class="btn yes-btn" onclick="showPositive()">Yes</button>
  <button class="btn no-btn" onclick="showPositive()">Are you positive?</button>
  <br>
  <img src="https://cdn.pixabay.com/photo/2021/08/28/22/13/cat-6583051_960_720.png" alt="Cute Cat" class="cute-img hidden" id="cat-img">
  <div class="heart hidden" id="heart">❤️</div>

  <script>
    function showPositive() {
      document.getElementById('cat-img').classList.remove('hidden');
      document.getElementById('heart').classList.remove('hidden');
    }
  </script>
</body>

</html>
